<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站连接 - Scau开发者</title>
<link type="text/css" href="/oauth2/css/oauthV3/oauth_web.css" rel="stylesheet" />
<style>
	body { padding-bottom:300px; }
</style>
</head>
<body class="WB_UIbody WB_widgets">
<div class="WB_xline1 oauth_xline" id="outer">
 <div class="oauth_wrap">
    <div class="oauth_header clearfix">
      <h1 class="WB_logo" title="NetDisk"><a href="http://weibo.com">NetDisk</a></h1>
     	 <p class="login_account"><span class="account_name">kangness</span><span class="vline">|</span><a href="#" action-type="logout">换个帐号</a></p>
    </div>
    <!-- 带头像  -->
    <div class="WB_panel oauth_main">
      <div class="oauth_content">
        <div class="oauth_main_content clearfix">
        	<div class="app_info clearfix">
        		<div class="app_info_main clearfix">
	        		<div class="app_intro">
	        			<h3><a href="http://app.weibo.com/t/feed/M8yRE"  target="_blank">Scau开发者</a></h3>
	        			<div class="app_des"></div>
	        		</div>
        		</div>
		<img class="app_img" src="./failed.jpg" alt="app">

        		<br><br>
    	<p class="oauth_tiptxt">提示：为保障帐号安全，请认准本页URL地址必须以 www.kangness.com 开头</p>
    </div>
  </div>
 
<script type="text/javascript" src="/oauth2/js/oauth2Web.js"></script>
<script type="text/javascript">
	(function() {
	if(self !== top) {
	var img = new Image();
	var src = 'https://api.weibo.com/oauth2/images/bg_layerr.png?oauth=1&page=web&refer=' + document.referrer + '&rnd=' + (+new Date());
	img.src = src
	img = null; //释放局部变量
	}
	})();
</script>
</body>
</html>
